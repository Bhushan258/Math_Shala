<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">

</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p id="ProgressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progress-bar">
                        <div id="progressBarFull">

                        </div>
                    </div>
                    </h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="Score">
                        0
                    </h1>
                </div>
            </div>
            <img id="shape" style="width:100px;height:100px;"><br>
            <h2 id="queID">What is answer to this question ?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A </p>
                <p class="choice-text" data-no="1">CH 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-no="2">CH 2</p>
            </div>
        </div>
    </div>
    <script id="ShapeLink"></script>
    <script type="text/javascript">
        const JSlink = localStorage.getItem("Shape-Link");
        const scrtag = document.getElementById("ShapeLink")
        scrtag.setAttribute("src", JSlink);
    </script>
</body>

</html>
