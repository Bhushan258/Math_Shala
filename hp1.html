    <script>
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }

    function toggle() {
        if (document.getElementById("btn").value == "OFF") {
            document.getElementById("btn").value = "ON";
            openNav();
        } else {
            document.getElementById("btn").value = "OFF";
            closeNav();
        }

    }
    </script>

    <script>
        const choice = Array.from(document.getElementsByClassName("choice-topic"));
        let acceptAns=true;
        choice.forEach( choice => {
            choice.addEventListener("click", e =>{
                if (!acceptAns) return;
                acceptAns=false;
                const selectedChoice=e.target;
                selectedAns=selectedChoice.dataset["js"];
                selectedAnS=selectedChoice.dataset["title"];
                localStorage.setItem("JS-Link",selectedAns);
                localStorage.setItem("Title",selectedAnS);
            });
        });
